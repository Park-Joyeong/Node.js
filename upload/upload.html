<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container,
		.thumbnail {
			border-style: dotted;
		}

		.thumbnail {
			width: 50vh;
			height: 50vh;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="thumbnail">
		</div>
		<form id="uploadForm">
			<input type="file" name="file">
			<button type="button" onclick="fileUpload()">Upload</button>
		</form>


	</div>





	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script>

		function fileUpload() {
			const dataForm = new FormData($("#uploadForm").get(0));
			fetch("uploaded", {
				method: "post",
				body: dataForm,
			})
				.then((response) => response.json())
				.then((data) => {
					console.log(data);
				});
		}
	</script>
</body>

</html>
